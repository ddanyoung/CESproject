        <script>
            // 두 번째 페이지에서 저장된 데이터 가져오기
            var storedButtonInfo = localStorage.getItem('buttonInfo');
            if (storedButtonInfo) {
                var buttonInfo = JSON.parse(storedButtonInfo);
        
                // Flask에서 받은 데이터를 이용하여 video 소스 업데이트
                var videoSource = document.getElementById('cosplayVideo');
                videoSource.src = `../static/assets/cosplay/${buttonInfo.videoInfo}_${buttonInfo.modelInfo}.mp4`;
                videoSource.parentNode.load();
            }

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Dance With Me</title>
        <link rel="icon" type="image/x-icon" href="../static/assets/logo_balck.svg"/>
        <link href="../static/css/main.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" style="margin-top: 30px;">
            <div class="container" style="max-width: 1680px !important; padding-left: 5em; padding-right: 5em;">
                <a class="navbar-brand" href="#page-top" style="background-image: url('../static/assets/logo.svg'); background-size: contain; background-repeat: no-repeat; display: block; width: 150px; height: 40px;"></a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link deactive" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/dance_scoring">Dance Scoring</a></li>
                        <li class="nav-item"><a class="nav-link deactive" href="/cloth_change">Outfit Change</a></li>
                        <li class="nav-item"><a class="nav-link deactive" href="/motion_deepfake">Cosplay</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="bg-dancescoring">
            <div class="bgtext d-flex justify-content-center align-items-end">
                <h1>DANCE SCORING</h1>
            </div>
            <div class="select-dance d-flex flex-column justify-content-start align-items-center">
                <div class="d-flex justify-content-between align-items-center" style="width: 100%; margin-bottom: 2em; padding-left: 2%; padding-right: 2%;">
                    <div class="flex-fill text-white" style="font-size: 18px; font-weight: 500;">Select Dance</div>
                    <div class="flex-fill d-flex justify-content-end" style="height: 30px;">
                        <button class="btn" id="btn_prev" style="background: url('../static/assets/img/prev_icon.svg'); background-size: contain; background-repeat: no-repeat; margin-right: 10px;"></button>
                        <button class="btn" id="btn_prev" style="background: url('../static/assets/img/next_icon.svg'); background-size: contain; background-repeat: no-repeat;"></button>
                    </div>
                </div>
                <div class="d-flex" style="height: 100%;">
                    <div class="row align-items-center">
                        {% for cover in video_cover %}
                        <div class="col-12 col-sm-5 col-md-2 mb-5">
                            <div class="post-entry text-center">
                                <a href="{{ url_for('dance_scoring_rec', video=cover) }}" class="post-thumbnail"><img src="{{ url_for('static', filename='assets/dance/album/' + cover) }}" alt="Image" class="album"></a>
                                <div class="post-content-entry">
                                    <span class="music-title">{{ cover.split('-')[1].split('.')[0] }}</span>
                                    <div class="meta">
                                        <span class="text-white music-idol">{{ cover.split('-')[0] }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
